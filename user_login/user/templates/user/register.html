{% extends "user/index.html" %}
{% load crispy_forms_tags %}
{% block start %}
<div class="page-header section-height-75">
      <div class="container">
        <div class="row">
          <div class="col-xl-4 col-lg-5 col-md-6 d-flex flex-column mx-auto">
            <div class="card card-plain mt-8">
              <div class="card-header pb-0 text-left bg-transparent">
                <h4 class="text-info text-gradient">
                  Register
                </h4>
                <p class="mb-0">
                    {% if msg %}
                        {{ msg | safe }}
                    {% else %}
                        Come, Join With US !!
                    {% endif %}
                </p>
              </div>
              <div class="card-body">
                <form role="form text-left" method="post" action="">
  <form method="POST" style="border: 1px solid black; margin: 4%; padding:10%; border-radius:1%;">
    {% csrf_token %}
    <fieldset class="form-group">
      {{ form|crispy}}
    </fieldset>
     <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="rememberMe" checked="">
                    <label class="form-check-label" for="rememberMe">Terms & Conditions</label>
                  </div>
                  <div class="text-center">
                    <button type="submit" name="register" class="btn bg-gradient-info w-100 mt-4 mb-0">Sign UP</button>
                  </div>
    <br />

    <div class="card-footer text-center pt-0 px-lg-2 px-1">
                <p class="mb-4 text-sm mx-auto">
                  Already have an account?
                  <a href="{% url 'login' %}"
                     class="text-info text-gradient font-weight-bold">Sign IN</a>
                </p>
              </div>
  </form>
{% endblock start %}
